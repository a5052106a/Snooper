<head>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div id="grid" class="grid-container">
            <div class="grid-item color2" data-user="01" data-video="v_01" data-detail="d_01"></div>
            <div class="grid-item color5" data-user="02" data-video="v_02" data-detail="d_02"></div>
            <div class="grid-item color2" data-user="03"></div>
            <div class="grid-item color1" data-user="04"></div>
            <div class="grid-item color5" data-user="05"></div>
            <div class="grid-item color1" data-user="06"></div>
            <div class="grid-item color3" data-user="07"></div>
            <div class="grid-item color1"></div>
            <div class="grid-item color4"></div>
            <div class="grid-item color1"></div>
            <div class="grid-item color2"></div>
            <div class="grid-item color1"></div>
            <div class="grid-item color4"></div>
            <div class="grid-item color1"></div>
            <div class="grid-item color1"></div>
            <div class="grid-item color4"></div>
            <div class="grid-item color2"></div>
            <div class="grid-item color5"></div>
            <div class="grid-item color4"></div>
            <div class="grid-item color5"></div>
            <div class="grid-item color2"></div>
            <div class="grid-item color4"></div>
            <div class="grid-item color2"></div>
            <div class="grid-item color4"></div>
            <div class="grid-item color1"></div>
            <div class="grid-item color5"></div>
            <div class="grid-item color4"></div>
            <div class="grid-item color2"></div>
            <div class="grid-item color3"></div>
            <div class="grid-item color4"></div>

        </div>
    </main>
    <!-- <div id="test" onclick="test()" class="test color1">hello!</div> -->


    <div id="content" class="content">
        <div class="content_area">
            <div class="content_photo window">
                <div class="window_header">
                    <div class="window_header_roll"></div>
                    <div class="window_header_close">
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </div>
                </div>
                <div class="content_photo_main">
                    <img src="/image/d.png" alt="">
                </div>
            </div>

            <div class="content_qa window">
                <div class="window_header">
                    <div class="window_header_roll"></div>
                    <div class="window_header_close">
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </div>
                </div>
                <div class="content_qa_main">
                    <p>QA CONTENT</p>
                </div>
            </div>

            <div class="content_video window">
                <div class="window_header">
                    <div class="window_header_roll"></div>
                    <div class="window_header_close">
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </div>
                </div>
                <div class="content_video_main">
                    <video class="video" autoplay="autoplay" preload="auto" muted loop>
                        <source src="video/a.mp4" type="video/mp4">
                    </video>
                    <video class="video" autoplay="autoplay" preload="auto" muted loop>
                        <source src="/video/a.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <!-- <script src="js/min/main.min.js"></script> -->

</html>
